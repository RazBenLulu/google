<!DOCTYPE html>
<html lang="en">
<head> 
    <link rel="stylesheet" href="google.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="google.css"> 
    <link rel="icon" type="image/png" href="folder/google_fav.png"> 
</head>
<body>
    <div class="container">
        <div class="high-bar">
            <button class="gmail">Gmail</button>
            <button class="image">Images</button>
            <button class="apps">
                <img src="folder/apps_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.png" alt="More apps">
            </button>
        </div>
        <div class="logo">
            <img src="folder/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <div class="search-bar">
            <div class="search-input-container">
                <input type="text" class="search-input">
                <button class="search">
                    <img src="folder/search_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.png" alt="Search">
                </button>
                <button class="search-voice">
                    <img src="folder/mic_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.png" alt="Voice Search">
                </button>
                <button class="search-camera">
                    <img src="folder/photo_camera_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.png" alt="Camera Search">
                </button>
            </div>
            <div class="buttons">
                <button class="search-button">Google Search</button>
                <button class="lucky-button">I'm Feeling Lucky</button>
            </div>
        </div>
    </div>
    <div>
        <p>Google offered in:
            <button class="עברית-button">עברית</button>
            <button class="English-button">English</button>
        </p>
    </div>
    <div>
        <span>Israel</span>
    </div>
    <div>
        <button class="about-button">Aboutt</button>
        <button class="advertising-button">Advertising</button>
        <button class="business-button">Business</button>
        <button class="search-works-button">How Search Works</button>
        <button class="privacy-button">Privacy</button>
        <button class="terms-button">Terms</button>
        <button class="settings-button">Settings</button>
    </div>
</body>
</html>
